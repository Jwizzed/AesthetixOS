services:
  # --- Data Layer ---
  db:
    image: postgres:15
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=aesthetix_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin

  # --- Backend Layer ---
  backend:
    build: 
      context: ./backend-core
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend-core:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - minio
    environment:
      - DEBUG=1
      - SECRET_KEY=dev_secret_key
      - ALLOWED_HOSTS=backend,localhost,127.0.0.1
      - POSTGRES_DB=aesthetix_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=db
      - CELERY_BROKER_URL=redis://redis:6379/0
      - AWS_S3_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin

  celery_worker:
    build: 
      context: ./backend-core
      dockerfile: Dockerfile
    command: celery -A core worker -l info
    volumes:
      - ./backend-core:/app
    depends_on:
      - backend
      - redis
    environment:
      - DEBUG=1
      - SECRET_KEY=dev_secret_key
      - POSTGRES_DB=aesthetix_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=db
      - CELERY_BROKER_URL=redis://redis:6379/0
      - AWS_S3_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin

  # --- Frontend Layer ---
  # Note: In development, we usually run these locally with 'pnpm dev' for HMR.
  # But adding them here for full stack orchestration if needed.
  host:
    build: ./frontend-host
    ports: ["3000:3000"]
    volumes:
      - ./frontend-host:/app
      - /app/node_modules

  remote-emr:
    build: ./frontend-remote-emr
    ports: ["3001:3001"]
    volumes:
      - ./frontend-remote-emr:/app
      - /app/node_modules

  remote-pos:
    build: ./frontend-remote-pos
    ports: ["3002:3002"]
    volumes:
      - ./frontend-remote-pos:/app
      - /app/node_modules

volumes:
  pgdata:
  minio_data:

